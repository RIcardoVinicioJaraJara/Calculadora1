<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULADORA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='estilos.css'>
    <script type="text/javascript" src="proceso.js"></script>

</head>

<body onKeyPress="return soloNumeros(event)">
    <div>

        <table class="modelo">
            <tr>
                <form>
                    <input type="text" id="pantalla" value="0" onKeyPress="return nada()">
                </form>
            </tr>
            <tr>
                <td><input type="button" id="borrar" value="&#8592;" onclick="borrar()"></td>
                <td><input type="button" id="ce" value="CE" onclick="ce()"></td>
                <td><input type="button" id="c" value="C" onclick="c()"></td>
                <td><input type="button" id="masmenos" value="&#177;" onclick="masmenos()"></td>
                <td><input type="button" id="raiz" value="&#8730;" onclick="raiz()"></td>

            </tr>
            <tr>
                <td><input type="button" id="siete" value="7" onclick="numero(this.value)"></td>
                <td><input type="button" id="ocho" value="8" onclick="numero(this.value)"></td>
                <td><input type="button" id="nueve" value="9" onclick="numero(this.value)"></td>

                <td><input type="button" id="division" value="/" onclick="divicion()"></td>
                <td><input type="button" id="porcentaje" value="%" onclick="porcetaje()"></td>
            </tr>
            <tr>
                <td><input type="button" id="cuatro" value="4" onclick="numero(this.value)"></td>
                <td><input type="button" id="cinco" value="5" onclick="numero(this.value)"></td>
                <td><input type="button" id="seis" value="6" onclick="numero(this.value)"></td>

                <td><input type="button" id="multiplicacion" value="*" onclick="multi()"></td>
                <td><input type="button" id="unox" value="1/x" onclick="unosobre()"></td>

            </tr>
            <tr>
                <td><input type="button" id="uno" value="1" onclick="numero(this.value)"></td>
                <td><input type="button" id="dos" value="2" onclick="numero(this.value)"></td>
                <td><input type="button" id="tres" value="3" onclick="numero(this.value)"></td>

                <td><input type="button" id="menos" value="-" onclick="resta()"></td>
                <td rowspan="2"><input type="button" id="igual" value="=" class="boton_igual" onclick="igual()"></td>

            </tr>
            <tr>
                <td colspan="2"><input type="button" id="cero" value="0" class="boton_cero"
                        onclick="numero(this.value)"></td>
                <td><input type="button" id="coma" value="." onclick="numero('.')"></td>
                <td rowspan="5"><input type="button" id="mas" value="+" onclick="suma()"></td>

            </tr>
        </table>
    </div>

</body>

</html>
